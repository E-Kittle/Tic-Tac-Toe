<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<button id="reset">Reset</button>
    <!-- Layout for the gameboard -->
    <div id="game-holder">
        <div id="gameBoard">
            <button id="b1 1" class="tile"></button>
            <button id="b2 2" class="tile"></button>
            <button id="b3 3" class="tile"></button>
            <button id="b4 4" class="tile"></button>
            <button id="b5 5" class="tile"></button>
            <button id="b6 6" class="tile"></button>
            <button id="b7 7" class="tile"></button>
            <button id="b8 8" class="tile"></button>
            <button id="b9 9" class="tile"></button>
        </div>

    </div>




</body>
<script src="script.js"></script>
</html>
